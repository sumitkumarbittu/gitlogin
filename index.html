<!DOCTYPE html>
<html>
<head>
    <title>GitHub File Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-8">GitHub File Uploader</h1>
            
            <div id="login-section" class="text-center">
                <a href="https://gitlogin-b4bd.onrender.com/auth/login" class="inline-block bg-gray-800 text-white px-6 py-3 rounded-md hover:bg-gray-700 transition-colors">
                    Login with GitHub
                </a>
            </div>

            <div id="user-section" class="hidden">
                <div class="mb-6">
                    <div class="flex items-center mb-4">
                        <img id="user-avatar" src="" alt="" class="w-12 h-12 rounded-full mr-4">
                        <div>
                            <h2 id="user-name" class="text-xl font-semibold"></h2>
                            <p id="user-login" class="text-gray-600"></p>
                        </div>
                    </div>
                    <a href="/auth/logout" class="text-blue-600 hover:underline">Logout</a>
                </div>

                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-lg font-medium mb-4">Upload Files</h3>
                    <form id="upload-form" class="space-y-4">
                        <div>
                            <label for="files" class="block text-sm font-medium text-gray-700 mb-1">Choose files</label>
                            <input type="file" name="files" id="files" multiple class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        <div>
                            <label for="repo" class="block text-sm font-medium text-gray-700 mb-1">Repository</label>
                            <div class="flex gap-2">
                                <select name="repo" id="repo" class="mt-1 block flex-1 pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                    <option value="">Select a repository...</option>
                                    <option value="__create_new__">+ Create New Repository</option>
                                </select>
                                <button type="button" id="create-repo-btn" class="mt-1 px-3 py-2 bg-green-600 text-white text-sm rounded-md hover:bg-green-700 hidden">Create</button>
                            </div>
                            <div id="create-repo-form" class="hidden mt-2">
                                <input type="text" id="new-repo-name" placeholder="New repository name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm mb-2">
                                <div class="flex gap-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" id="new-repo-private" class="mr-2">
                                        <span class="text-sm">Private</span>
                                    </label>
                                    <button type="button" id="cancel-create-repo" class="px-3 py-1 bg-gray-500 text-white text-sm rounded-md hover:bg-gray-600">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="path" class="block text-sm font-medium text-gray-700 mb-1">Path (optional)</label>
                                <input type="text" name="path" id="path" placeholder="e.g., docs/" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="branch" class="block text-sm font-medium text-gray-700 mb-1">Branch</label>
                                <input type="text" name="branch" id="branch" value="main" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Upload Files
                            </button>
                        </div>
                    </form>
                    <div id="upload-result" class="mt-4 hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global API base URL
        const API_BASE = "https://gitlogin-b4bd.onrender.com";
        
        // Check authentication status
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/auth/status`);
                const data = await response.json();
                
                if (data.authenticated) {
                    showUserSection(data.user);
                    loadRepos();
                } else {
                    showLoginSection();
                }
            } catch (error) {
                console.error('Error checking auth:', error);
                showLoginSection();
            }
        }

        function showLoginSection() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('user-section').classList.add('hidden');
        }

        function showUserSection(user) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('user-section').classList.remove('hidden');
            
            document.getElementById('user-avatar').src = user.avatar_url;
            document.getElementById('user-avatar').alt = user.name;
            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-login').textContent = `@${user.login}`;
        }

        async function loadRepos() {
            try {
                const response = await fetch(`${API_BASE}/api/repos`);
                const repos = await response.json();
                const select = document.getElementById('repo');
                
                select.innerHTML = '<option value="">Select a repository...</option><option value="__create_new__">+ Create New Repository</option>';
                
                if (repos && repos.length > 0) {
                    repos.forEach(repo => {
                        const option = document.createElement('option');
                        option.value = repo.full_name;
                        option.textContent = repo.name;
                        select.appendChild(option);
                    });
                } else {
                    console.warn('No repositories found');
                }
            } catch (error) {
                console.error('Error loading repositories:', error);
                const select = document.getElementById('repo');
                select.innerHTML = '<option value="">Failed to load repositories</option>';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication status
            checkAuth();
            
            // Handle repository selection
            document.getElementById('repo').addEventListener('change', (e) => {
                const createBtn = document.getElementById('create-repo-btn');
                const createForm = document.getElementById('create-repo-form');
                
                if (e.target.value === '__create_new__') {
                    createBtn.classList.remove('hidden');
                    createForm.classList.remove('hidden');
                } else {
                    createBtn.classList.add('hidden');
                    createForm.classList.add('hidden');
                }
            });
            
            // Handle create repository button
            document.getElementById('create-repo-btn').addEventListener('click', async () => {
                const repoName = document.getElementById('new-repo-name').value.trim();
                const isPrivate = document.getElementById('new-repo-private').checked;
                
                if (!repoName) {
                    alert('Please enter a repository name');
                    return;
                }
                
                try {
                    const formData = new FormData();
                    formData.append('name', repoName);
                    formData.append('description', 'Created via GitHub File Uploader');
                    formData.append('private', isPrivate.toString());
                    
                    const response = await fetch(`${API_BASE}/api/repo/create`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Reload repositories and select the new one
                        await loadRepos();
                        document.getElementById('repo').value = result.repo.full_name;
                        
                        // Hide create form
                        document.getElementById('create-repo-btn').classList.add('hidden');
                        document.getElementById('create-repo-form').classList.add('hidden');
                        
                        // Clear form
                        document.getElementById('new-repo-name').value = '';
                        document.getElementById('new-repo-private').checked = false;
                        
                        alert(`Repository "${result.repo.name}" created successfully!`);
                    } else {
                        alert(`Failed to create repository: ${result.error || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error creating repository:', error);
                    const errorData = await error.response?.json?.() || {};
                    alert(`Failed to create repository: ${errorData.error || error.message || 'Network error'}`);
                }
            });
            
            // Handle cancel create repository
            document.getElementById('cancel-create-repo').addEventListener('click', () => {
                document.getElementById('repo').value = '';
                document.getElementById('create-repo-btn').classList.add('hidden');
                document.getElementById('create-repo-form').classList.add('hidden');
                document.getElementById('new-repo-name').value = '';
                document.getElementById('new-repo-private').checked = false;
            });
            
            // Handle file upload
            document.getElementById('upload-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const repoSelect = document.getElementById('repo');
                const selectedRepo = repoSelect.value;
                
                if (!selectedRepo || selectedRepo === '') {
                    alert('Please select a repository');
                    return;
                }
                
                if (selectedRepo === '__create_new__') {
                    alert('Please create a repository first or select an existing one');
                    return;
                }
                
                const formData = new FormData();
                const fileInput = document.getElementById('files');
                const files = fileInput.files;
                
                if (!files || files.length === 0) {
                    alert('Please select files to upload');
                    return;
                }
                
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }
                
                formData.append('repo', selectedRepo);
                formData.append('path', document.getElementById('path').value);
                formData.append('branch', document.getElementById('branch').value);
                
                try {
                    const response = await fetch(`${API_BASE}/api/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    const resultDiv = document.getElementById('upload-result');
                    
                    if (result.success) {
                        resultDiv.innerHTML = `
                            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                                <p class="font-bold">Upload successful!</p>
                                <ul class="mt-2">
                                    ${result.uploaded_files.map(file => `<li><a href="${file.url}" target="_blank" class="text-blue-600 hover:underline">${file.filename}</a></li>`).join('')}
                                </ul>
                            </div>
                        `;
                        fileInput.value = '';
                    } else {
                        resultDiv.innerHTML = `
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                                <p class="font-bold">Upload failed!</p>
                                <p>${result.error || 'Unknown error'}</p>
                            </div>
                        `;
                    }
                    
                    resultDiv.classList.remove('hidden');
                } catch (error) {
                    console.error('Error uploading files:', error);
                    const resultDiv = document.getElementById('upload-result');
                    resultDiv.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            <p class="font-bold">Upload failed!</p>
                            <p>Network error occurred</p>
                        </div>
                    `;
                    resultDiv.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
